<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page for managing food items and related tasks"
    />
    <meta property="og:image" content="./assets/images/logo.svg" />
    <link rel="icon" href="./assets/images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Foods Management</title>
  </head>
  <body>
    <!-- Homepage -->
    <div class="homepage">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <a href="javascript:void(0)" class="sidebar-logo">
            <img src="./assets/images/logo.svg" alt="logo" />
          </a>
        </div>
        <div class="sidebar-body">
          <ul class="nav-list">
            <li class="nav-item active">
              <a href="javascript:void(0)" class="nav-link">
                <svg>
                  <use xlink:href="./assets/images/icons/icons.svg#home-icon" />
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)" class="nav-link">
                <svg>
                  <use
                    xlink:href="./assets/images/icons/icons.svg#discount-icon"
                  />
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)" class="nav-link">
                <svg>
                  <use
                    xlink:href="./assets/images/icons/icons.svg#graph-icon"
                  />
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)" class="nav-link">
                <svg>
                  <use
                    xlink:href="./assets/images/icons/icons.svg#message-icon"
                  />
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)" class="nav-link">
                <svg>
                  <use
                    xlink:href="./assets/images/icons/icons.svg#notification-icon"
                  />
                </svg>
              </a>
            </li>
            <li class="nav-item">
              <a href="javascript:void(0)" class="nav-link">
                <svg>
                  <use
                    xlink:href="./assets/images/icons/icons.svg#setting-icon"
                  />
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="sidebar-footer">
          <a href="javascript:void(0)" class="sidebar-footer-link">
            <svg>
              <use xlink:href="./assets/images/icons/icons.svg#logout-icon" />
            </svg>
          </a>
        </div>
      </aside>
      <!-- Content -->
      <div class="homepage-content">
        <div class="homepage-header">
          <div class="homepage-topbar">
            <h1 class="main-title">Products Management</h1>
            <!-- Search -->
            <div class="input-form homepage-search">
              <svg width="20" height="20">
                <use xlink:href="./assets/images/icons/icons.svg#search-icon" />
              </svg>
              <input
                type="search"
                class="search-input"
                placeholder="Search for food, coffee, etc.."
              />
            </div>
          </div>
          <!-- Filter -->
          <div class="homepage-sort">
            <svg width="20" height="20">
              <use xlink:href="./assets/images/icons/icons.svg#dropdown-icon" />
            </svg>
            <select class="tertiary-title sort-list">
              Sort by
              <option value="">Sort by</option>
              <optgroup label="Name">
                <option value="">A to Z</option>
                <option value="">Z to A</option>
              </optgroup>
              <optgroup label="Price">
                <option value="">Low to high</option>
                <option value="">High to low</option>
              </optgroup>
            </select>
          </div>
        </div>
        <main class="homepage-main">
          <!-- Card Add -->
          <div class="card card-add-product">
            <a href="addProduct.html" class="card-add-title">
              <svg width="15" height="15">
                <use xlink:href="./assets/images/icons/icons.svg#add-icon" />
              </svg>
              Add new dish
            </a>
          </div>
          <!-- Card Products-->
          <div id="product-list" class="card-product-list"></div>
        </main>
        <!-- Delete Modal -->
        <div class="delete-modal hidden" id="delete-product-modal">
          <div class="delete-modal-content">
            <p class="delete-modal-text">Are you sure you want to delete this product?</p>
            <div class="delete-modal-button">
              <button class="btn btn-primary btn-confirm" type="button" id="cancel-btn-delete">
                Cancel
              </button>
              <button class="btn btn-secondary btn-confirm" type="button" id="confirm-btn-delete">
                Yes
              </button>
            </div>
          </div>
        </div>
        <!-- Indicator -->
        <div class="indicator hidden">
          <div class="indicator-load"></div>
          <span class="indicator-text">Loading...</span>
        </div>
      </div>
    <script src="../src/js/main.js" type="module"></script>
  </body>
</html>
