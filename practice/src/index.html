<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Products Management</title>
  </head>
  <body>
    <!-- Card 1-->
    <div class="card card-product">
      <div class="card-header">
        <svg width="15" height="15">
          <use xlink:href="./assets/images/icons/icons.svg#delete-icon" />
        </svg>
      </div>
      <div>
        <figure class="card-image">
          <img src="#" alt="food image" />
        </figure>
        <div class="card-title">
          <p class="main-title card-name">Spicy seasoned seafood noodles</p>
          <div class="card-desc">
            <p class="main-desc">$ 2.29</p>
            <div class="circle"></div>
            <p class="main-desc">20 Bowls</p>
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-edit">
          <svg width="15" height="15">
            <use xlink:href="./assets/images/icons/icons.svg#edit-icon" />
          </svg>
          Edit dish
        </button>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card card-add-product">
      <a href="javascrip:void(0)" class="card-add-title">
        <svg width="20" height="20">
          <use xlink:href="./assets/images/icons/icons.svg#add-icon" />
        </svg>
        Add new dish
      </a>
    </div>

    <!-- Form -->
    <div class="form-wrapper">
      <h2 class="secondary-heading form-heading-feature">
        Create new a product
      </h2>
      <form action="javascript:void(0)" class="form-control">
        <div class="form-info">
          <div class="form-input">
            <div class="form-group">
              <label for="editName" class="main-title">Name</label>
              <input type="text" class="input-form input-form-lg" />
            </div>
            <div class="form-group">
              <label for="editPrice" class="main-title">Price</label>
              <input type="number" class="input-form input-form-lg" />
            </div>
            <div class="form-group">
              <label for="editImage" class="main-title">Image URL</label>
              <input type="url" class="input-form input-form-lg" />
            </div>
            <div class="form-group">
              <label for="editQuantity" class="main-title">Quantity</label>
              <input type="number" class="input-form input-form-sm" />
            </div>
          </div>
          <div class="form-button">
            <button class="btn btn-primary btn-confirm" type="reset">
              Cancel
            </button>
            <button class="btn btn-secondary btn-confirm" type="submit">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
