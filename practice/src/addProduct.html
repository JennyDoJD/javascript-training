<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Page for adding food items" />
    <meta property="og:image" content="./assets/images/logo.svg" />
    <link rel="icon" href="./assets/images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Create new a product</title>
  </head>
  <body>
    <!-- Form -->
    <div class="form-container">
      <div class="form-wrapper">
        <h2 class="secondary-title form-heading-feature">
          Create new a product
        </h2>
        <form action="javascript:void(0)" class="form-control">
          <div class="form-info">
            <div class="form-input">
              <div class="form-group">
                <label for="editName" class="tertiary-title">Name</label>
                <input type="text" class="input-form input-form-lg" />
              </div>
              <div class="form-group">
                <label for="editPrice" class="tertiary-title">Price</label>
                <input type="number" class="input-form input-form-lg" />
              </div>
              <div class="form-group">
                <label for="editImage" class="tertiary-title">Image URL</label>
                <input type="url" class="input-form input-form-lg" />
              </div>
              <div class="form-group">
                <label for="editQuantity" class="tertiary-title">Quantity</label>
                <input type="number" class="input-form input-form-sm" />
              </div>
            </div>
            <div class="form-button">
              <button class="btn btn-primary btn-confirm" type="reset">
                Cancel
              </button>
              <button class="btn btn-secondary btn-confirm" type="submit">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
