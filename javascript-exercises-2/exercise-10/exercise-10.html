<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./exercise-10.js" type="text/javascript" async></script>
  <link rel="stylesheet" href="style.css">
  <title>Display a random image</title>
</head>
<body>
  <p>Input radius value and get the volume of a sphere.</p>
  <form action="" method="post" class="input-form">
    <label for="radius">Radius</label>
    <input type="text" name="radius" id="get-radius" required>
    <label for="volume">Volume</label>
    <input type="text" name="volume" id="get-volume">
    <input type="button" value="Calculate" id="submit" onclick="calculateVolume()">
  </form>
</body>
